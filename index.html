<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="styles.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2b4114baf6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Counter</h1>
    </header>
    <div class="main-container">
        <div class="countbox">
            <span class="count">0</span>
            <input type="text" class="countchange">
        </div>
        <div class="container">
            <button class="minus"><i class="fas fa-minus"></i></button>
            <button class="reset"><i class="fas fa-redo"></i></button>
            <button class="plus"><i class="fas fa-plus"></i></button>
        </div>
    </div>
    <footer>
        Created by <a href="https://www.github.com/Risclover/" target="_blank">Sara Dunlop</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
